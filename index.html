<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List_Arrays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <link rel="stylesheet" href="style.css">
</head>
<body onload="listGroceries()">
    <h1>Grocery List:</h1>
    <ul id="groceryList"></ul> <!--Empty grocery list-->

    <button onclick="addToEnd()">Add To End</button><!--push-->
    <button onclick="removeFromEnd()">Remove From End</button><!--pop-->
    <button onclick="addToStart()">Add To Start</button> <!--unshift-->
    <button onclick="removeFromStart()">Remove From Start</button><!--shift-->
    <button onclick="addToMiddle()">Add To Middle</button><!--splice-->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
